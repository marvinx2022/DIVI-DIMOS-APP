<head>

        }
        .btn-custom {

        .title-custom { color: white; }
        /* Ajuste de m√°rgenes y centrado para pantallas grandes */
        @media (min-width: 768px) {
            .container {
                max-width: 600px; 
            }
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="title-custom">DI-VI-DI-MOS</h1>
        
        {% block inicio %}
        {% endblock %}

        {% block login %}
        {% endblock %}

        {% block registro %}

    </div>

</html>
