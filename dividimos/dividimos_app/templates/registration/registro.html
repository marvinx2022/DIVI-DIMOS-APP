{% extends "dividimos_app/base.html" %}

{% block registro %}

<h2 class="text-center mb-4">Registro de Usuario</h2>

<form method="post">
    {% csrf_token %}
    
    <!-- Mostrar errores del formulario -->
    {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <!-- Campo de usuario -->
    <div class="mb-3">
        <label for="id_username" class="form-label text-light">Usuario</label>
        <input type="text" class="form-control bg-light border-primary" id="id_username" name="username" value="{{ form.username.value }}" required>
    </div>

    <!-- Campo de correo electrónico (si agregaste este campo en el formulario personalizado) -->
    <div class="mb-3">
        <label for="id_email" class="form-label text-light">Correo electrónico</label>
        <input type="email" class="form-control bg-light border-primary" id="id_email" name="email" value="{{ form.email.value }}" required>
    </div>

    <!-- Campo de contraseña -->
    <div class="mb-3">
        <label for="id_password1" class="form-label text-light">Contraseña</label>
        <input type="password" class="form-control bg-light border-warning" id="id_password1" name="password1" required>
    </div>

    <!-- Campo de confirmación de contraseña -->
    <div class="mb-3">
        <label for="id_password2" class="form-label text-light">Confirmar Contraseña</label>
        <input type="password" class="form-control bg-light border-warning" id="id_password2" name="password2" required>
    </div>

    <!-- Botón de enviar -->
    <button type="submit" class="btn btn-success w-100">Registrarse</button>
</form>


{% endblock %}
